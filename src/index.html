<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Halo Infinite Wait</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
  <main class="content">

    <figure class="content__bg">
      <img src="./assets/img/background.jpg" />
    </figure>

    <div class="timer-container">
      <h1 class="app-name">Halo Infinite Wait</h1>
      <div id="countdown">
        <ul>
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
        </ul>
      </div>
      <div class="games">since <a href="#">Release date</a> | <a href="#">Halo 5</a> | <a href="#">Halo Reach</a> | <a href="#">Halo
          4</a> | <a href="#">Halo 3</a> | <a href="#">Halo 2</a> | <a href="#">Halo CE</a></div>
    </div>



  </main>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
