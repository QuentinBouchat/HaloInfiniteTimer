<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Halo Infinite Wait</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
  <main class="content">

    <figure class="content__bg">
      <img src="./assets/img/background.jpg" />
    </figure>

    <section class="timer">
      <h1 class="timer__title">Halo Infinite Wait</h1>

      <ul class="timer__countdown">
        <li class="timer__countdown__item"><span class="countdown__item__number" id="days"></span>days</li>
        <li class="timer__countdown__item"><span class="countdown__item__number" id="hours"></span>Hours</li>
        <li class="timer__countdown__item"><span class="countdown__item__number" id="minutes"></span>Minutes</li>
        <li class="timer__countdown__item"><span class="countdown__item__number" id="seconds"></span>Seconds</li>
      </ul>

      <div class="games">
        <h2 class="games__title">since</h2> 
        <ul class="games__list">
          <li><button class="games__btn" data-game="Xbox">Release date</button></li>
          <li><button class="games__btn" data-game="Halo5">Halo 5</button></li>
          <li><button class="games__btn" data-game="Halo4">Halo 4</button></li>
          <li><button class="games__btn" data-game="HaloReach">Halo Reach</button></li>
          <li><button class="games__btn" data-game="Halo3">Halo 3</button></li>
          <li><button class="games__btn" data-game="Halo2">Halo 2</button></li>
          <li><button class="games__btn" data-game="HaloCE">Halo CE</button></li>
        </ul>
      </div>
    </section>



  </main>
  <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</body>

</html>
